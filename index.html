<!DOCTYPE html>
<html>
<head>
  <title>2D Ray Simulation</title>
  <style>
    .container {
      display: flex;
    }
    .container > canvas {
      border: 1px solid black;
      display: block;
      margin-bottom: 10px;
    }
    #canvas {
      margin-right: 20px; 
      width: 800px;
      height: 600px;
    }

    #plot {
      flex: .5;
      height: 200px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="canvas" width="800" height="600"></canvas>
    <canvas id="plot" height="200" width="300"></canvas>
  </div>
  <button id="pauseButton">Pause</button>
  <button id="resetButton">Reset</button>
  <label for="speed">Speed:</label>
  <input type="range" id="speed" min="1" max="10" value="2">
  
  <label for="bounces">Bounces:</label>  
  <input type="range" id="bounces" min="0" max="5" value="2">

  <label for="delay">Delay:</label>
  <input type="range" id="delay" min="0" max="500" value="0">

  <label for="time">time:</label>
  <input type="range" id="time" min="0" max="500" value="0">
  
  <script src="script.js" type="module"></script>
</body>
</html>
